<form>
    <!--<legend>Demo Options</legend>-->
    <div class="form-group row">
        <label for="options-delay" class="col-sm-5 form-control-label">Delay (ms)</label>
        <div class="col-sm-7">
            <input type="number" class="form-control" id="options-delay">
        </div>
    </div>
    <div class="form-group row">
        <label for="options-min-duration" class="col-sm-5 form-control-label">Min duration (ms)</label>
        <div class="col-sm-7">
            <input type="number" class="form-control" id="options-min-duration">
        </div>
    </div>
    <div class="form-group row">
        <label for="options-message" class="col-sm-5 form-control-label">Message</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="options-message">
        </div>
    </div>
    <div class="form-group row">
        <label for="options-template" class="col-sm-5 form-control-label">Template</label>
        <div class="col-sm-7">
            <select class="form-control c-select" id="options-template">
                <option>Default</option>
                <option>Custom</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5">Backdrop</label>
        <div class="col-sm-7">
            <label class="c-input c-checkbox">
                <input type="checkbox">
                <span class="c-indicator"></span>
                Show
            </label>
        </div>
    </div>
    <div class="col-sm-offset-5 col-sm-7">
        <button  type="button" class="btn btn-secondary">Demo</button>
    </div>
</form>
